version: '3.8'

services:
  markitdown-api:
    build: .
    ports:
      - "4040:4040"
    environment:
      - ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4040/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
